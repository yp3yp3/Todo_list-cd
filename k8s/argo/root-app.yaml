apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: k8s/argo
    repoURL: https://github.com/yp3yp3/Todo_list-cd
    targetRevision: HEAD
    directory:
      exclude: root-app.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
